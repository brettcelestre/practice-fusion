<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Practice Fusion - Similar Doctors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </head>
  <body>
  
    <div class='container'>
        <div ='row'>
            <h2>Practice Fusion - Similar Doctors</h2>
        </div>
        
        <div class='row selection' style="margin-top: -20px; margin-bottom: 15px;">
            <div class='col-md-3 area-selection'>
                <h3 class="lead" style="margin-bottom:5px;">Select:</h3>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Area <span class="caret"></span>
                    </button>
                    <ul id="area-dropdown" class='dropdown-menu'>
                    </ul>
                </div>
                
            </div>
        
            <div class='col-md-9 specialty-selection'>
                <h3 class="lead" style="margin-bottom:5px;">Select:</h3>
				<div class="btn-group">
				    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Specialty <span class="caret"></span>
				    </button>
					<ul id="specialty-dropdown" class='dropdown-menu'>
					</ul>
				</div>
                    
        	</div>
        </div>
        
        
        <div class='row list'>
            <table class='table table-hover'>
                <thead>
                    <tr>
                        <td id='name' class='col-md-3'><strong>Name</strong></td>
                        <td id='area' class='col-md-2'><strong>Area</strong></td>
    					<td id='specialty' class='col-md-3'><strong>Specialty</strong></td>
    					<td id='review' class='col-md-2'><strong>Review Score </strong><span class='glyphicon glyphicon-triangle-bottom' aria-hidden='true'></span></td>
                        <td id='gender' class='col-md-2'><strong>Gender</strong></td>
                    </tr>
                </thead>
                <tbody id='doctor-list'>
                </tbody>
            </table>
        </div>
        
      </div>
    
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
