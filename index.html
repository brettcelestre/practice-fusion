<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Practice Fusion - Similar Doctors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <div class='header'>
        <h1>Practice Fusion - Similar Doctors</h1>
    </div>
    
    <div class='area-selection'>
        <h3>Select a Medical Area:</h3>
        <select id='area-dropdown'></select>
    </div>
    <div class='specialty-selection'>
        <h3>Select a Medical Specialty:</h3>
        <select id='specialty-dropdown'>
            <option value='-'>-</option>
        </select>
    </div>
    
    <div class='list'>
        <table class='table table-hover'>
            <thead>
                <tr>
                    <td><strong>Name</strong></td>
                    <td><strong>Area</strong></td>
                    <td><strong>Specialty</strong></td>
                    <td><strong>Review Score</strong></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>active</td>
                    <td>success</td>
                    <td>warning</td>
                    <td>info</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
